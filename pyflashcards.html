<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Concepts Flashcards</title>
    <link rel="stylesheet" href="pyflashcards.css">
    <link rel="javascript" href="pyflashcards.js">
</head>
<body>
    <h2>Python Concepts Flashcards</h2>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="side front" id="flashcard-front"></div>
            <div class="side back" id="flashcard-back">
                <p></p>
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="prevCard()">Previous</button>
        <button onclick="flipCard()">Flip</button>
        <button onclick="nextCard()">Next</button>
    </div>
</body>
</html>
